on:
  push:
    branches:
      - main
jobs:
  bump_version:
    name: Bump version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
      - uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a # tag=v3.4.0
        with:
          node-version-file: '.node-version'
      - run: |
          npm version patch --git-tag-version false
      - uses: stefanzweifel/git-auto-commit-action@49620cd3ed21ee620a48530e81dba0d139c9cb80 # tag=v4.14.1
        with:
          commit_message: 'chore: bump version [skip ci]'

